<!DOCTYPE html>
<html lang="en"></html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign in - Google Account</title>
  <link rel="stylesheet" href="/kickoff-site/assets/styles/google-login.css">
</head>
<body>
  <div class="container">
    <div class="top-content">
      <img src="https://i.postimg.cc/CL7CmGSx/google-logo-png-29530.png" alt="google-logo">
      <h2>Sign in</h2>
      <p class="heading">Use your Google Account</p>
    </div>
  <form action="/kickoff-site/pages/logada/noticias-basquete.html">
      <div class="inputs">
        <input type="email" name="email" id="email" class="input" placeholder=" " required>
        <label for="email" class="input-label">Email or phone</label>
      </div>
      <a href="#" class="link-btn">Forgot email?</a>
      <p class="color">Not your computer? Use Guest mode to sign in privately.</p>
      <a href="#" class="link-btn">Learn more</a>
      <div class="btn-group">
        <button type="button" class="create-btn">Create account</button>
  <button type="submit" class="next-btn" formnovalidate>Next</button>
      </div>
    </form>
  </div>
</body>
</html>
