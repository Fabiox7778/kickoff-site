<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/img/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/img/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/img/favicon-32x32.png">
    <link rel="manifest" href="./assets/img/site.webmanifest">
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KickOff</title>
    <link rel="stylesheet" href="assets/style/index.css">
</head>

<body>
    <header>
        <div class="header-left">
            <img src="./assets/img/LogoKickoff.png" alt="logo" class="logo">
            <h1 class="text-wrapper">KickOff</h1>
        </div>
        <div class="button-container">
            <button class="sign-in-button" type="button">
                <span class="sign-spam">SIGN IN</span>
            </button>
            <button class="incognito-button" type="button">
                <span class="incognito-span">INCOGNITO MODE</span>
            </button>
            <button class="subscribe-button" type="button">
                <span class="subscribe-span">SUBSCRIBE</span>
            </button>
        </div>
    </header>
    <main>
        <section class="banner">
            <div class="banner-overlay"> <img src="./assets/img/LogoKickoff.png" alt="logo" class="logo-banner"></div>
            <div class="banner-inner">
                <div class="banner-content">
                    <h1 class="banner-title">Built Your Space.</h1>
                    <p class="banner-subtitle">Create your Sport Blog here!</p>
                    <div class="banner-actions">
                        <a href="#" class="btn btn-signup">Sign Up</a>
                        <a href="#" class="btn btn-explore">Explore blogs!</a>
                        <a href="#" class="btn btn-create">Create your own</a>
                    </div>
                </div>
            </div>
        </section>

        <div class="layout-news">News</div>
    </main>
    <footer class="layout-footer">
        <div class="footer-content">
        <h3 class="text-wrapper-13">Kick Off</h3>
        <p class="make-your-own-blog">MAKE YOUR OWN BLOG</p>
        <form class="newsletter-form">
        <p> </p>
        <div class="rectangle-footer">
            <input type="email" id="email-input" name="email" class="email-input" placeholder="Email..."/>
         <button type="submit" class="button-subscribe">
            <span class="text-button-subscribe">Subscribe</span>
            <div class="social-links">
                <a href="https://facebook.com" target="_blank" rel="noopener" class="social-link">
                    <img src="./assets/img/facebook.svg" alt="Facebook" />
                </a>
                <a href="https://x.com" target="_blank" rel="noopener" class="social-link">
                    <img src="./assets/img/twitter-x.svg" alt="X" />
                </a>
                <a href="https://instagram.com" target="_blank" rel="noopener" class="social-link">
                    <img src="./assets/img/instagram.svg" alt="Instagram" />
                </a>
            </div>
        </div>
        </div>
    </footer>
</body>

</html>
